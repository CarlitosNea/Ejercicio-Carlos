<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Ejercicio-Carlos/css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Fromulario</title>
</head>
<body>
    <div id="titulo">
        <h1>Formulario de compra</h1>
    </div>

    <div class="row">
        <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Nombre Completo</label>
                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Apellidos</label>
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Ciudad de residencia</label>
                <input type="text" class="form-control" id="validationDefault03" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Estado</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Soltero(a)</option>
                  <option selected disabled value="">Casado(a)</option>
                  <option selected disabled value="">Choose...</option>

                  <option>...</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Valor</label>
                <input type="text" class="form-control" id="validationDefault05" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </form>
    </div>
    
  
    <div id="enviar">
        <a href="/Ejercicio-Carlos/bicicletas.html">Enviar</a>
    </div>
</body>
</html>
